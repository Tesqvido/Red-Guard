<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Guard Federation</title>
    <link rel="icon" href="Red Guard.png" type="image/png">
    <style>
        body {
            background-color: #1a1a1d;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #a10000;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .logo {
            width: 200px;
        }
        .btn {
            background-color: #ff0000;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="navbar">Red Guard Federation</div>
    <div class="container">
        <img src="Red Guard.png" alt="Red Guard Logo" class="logo">
        <h1>Welcome to the Red Guard Federation</h1>
        <p>The elite military force where discipline, strength, and honor define your path.</p>
        <a href="#" class="btn">Join Red Guard</a>
    </div>
</body>
</html>
